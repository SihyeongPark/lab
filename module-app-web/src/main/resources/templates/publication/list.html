<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Publication List</title>
</head>
<body>
<!-- header -->
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="page-header">
        <h1>Publication List</h1>
    </div>

    <form name="form" id="form" th:object="${publicationSearchDto}" action="#">
        <div class="pull-right">
            <div class="pull-left" style="width: 225px; margin: 10px 10px;">
                <select name="publicationSearchType" th:field="*{publicationSearchType}" class="form-control input-sm">
                    <option th:each="publicationSearchType : ${T(kr.ac.univ.publication.dto.enums.PublicationSearchType).values()}"  th:value="${publicationSearchType}" th:text="${publicationSearchType.getSearchPublicationType()}"></option>
                </select>
            </div>

            <div class="pull-left" style="width: 100px; margin: 10px 10px;">
                <select name="searchType" th:field="*{searchType}" class="form-control input-sm">
                    <option th:value="TITLE">title</option>
                    <option th:value="AUTHORS">authors</option>
                    <option th:value="PUBLISHED_IN">published in</option>
                </select>
            </div>

            <div class="pull-left" style="width: 200px; margin: 10px 10px; float: left;">
                <input type="text" name="keyword" class="col-md-1 form-control input-sm"
                       th:value="*{keyword}"/>
            </div>

            <div class="pull-left" style="width: 100px; margin: 10px 0; float:left;">
                <button id="search" type="button" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>

        <br/> <br/> <br/>
        <div id="mainHide">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="col-md-1">No.</th>
                    <th class="col-md-3">Title</th>
                    <th class="col-md-2">Authors</th>
                    <th class="col-md-2">Published In</th>
                    <th class="col-md-2">Published Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="publicationDto : ${publicationDtoList}">
                    <td th:text="${publicationDto.idx}"></td>
                    <td>
                        <a th:href="'/publication?idx='+${publicationDto.idx}" th:text="${publicationDto.title}"></a>
                        &nbsp;
                    </td>
                    <td th:text="${publicationDto.authors}"></td>
                    <td th:text="${publicationDto.publishedIn}"></td>
                    <td th:text="${#temporals.format(publicationDto.publishedDate,'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>

        <div class="pull-right" style="width: 100px; margin: 10px 0;">
            <a href="/publication/form" class="btn btn-primary btn-block">Register</a>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" style="text-align: center;">
            <ul class="pagination"
                th:with="startNumber=${T(Math).floor(publicationDtoList.number/10)}*10+1, endNumber=(${publicationDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${publicationDtoList.totalPages} == 0 ? 1 : ${publicationDtoList.totalPages})">
                <li>
                    <a aria-label="Previous" th:href="@{/publication/list(page=1,publicationSearchType=*{publicationSearchType},searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                </li>
                <li th:style="${publicationDtoList.first} ? 'display:none'">
                    <a th:href="@{/publication/list(page=${publicationDtoList.number},publicationSearchType=*{publicationSearchType},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                </li>

                <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                    th:class="(${page} == ${publicationDtoList.number}+1) ? 'active'">
                    <a th:href="@{/publication/list(page=${page},publicationSearchType=*{publicationSearchType},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
                </li>

                <li th:style="${publicationDtoList.last} ? 'display:none'">
                    <a th:href="@{/publication/list(page=${publicationDtoList.number}+2,publicationSearchType=*{publicationSearchType},searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                </li>
                <li>
                    <a aria-label="Next"
                       th:href="@{/publication/list(page=${publicationDtoList.totalPages},publicationSearchType=*{publicationSearchType},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                </li>
            </ul>
        </nav>
        <!-- /Pagination -->

    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = "/publication/list";
        document.form.method = "get";
        document.form.submit();
    });
</script>

</body>
</html>

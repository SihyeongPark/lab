<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>NoticeBoard List</title>
</head>
<body>
<!-- header -->
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="page-header">
        <h1>NoticeBoard Lists</h1>
    </div>

    <br/> <br/> <br/>
    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">No.</th>
                <th class="col-md-3">Title</th>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">Created Date</th>
                <th class="col-md-2">Modified Date</th>
                <th class="col-md-2">Active Status</th>
                <th class="col-md-1">View Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="noticeBoard : ${noticeBoardList}">
                <td th:text="${noticeBoard.idx}"></td>
                <td>
                    <a th:href="'/notice-board?idx='+${noticeBoard.idx}" th:text="${noticeBoard.title}"></a>
                </td>
                <td th:text="${noticeBoard.createdBy}">></td>
                <td th:text="${#temporals.format(noticeBoard.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(noticeBoard.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>

                <td th:if="${noticeBoard.activeStatus?.name() == 'ACTIVE'}" th:text="Active"></td>
                <td th:if="${noticeBoard.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive"></td>

                <td th:text="${noticeBoard.viewCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>

    <div class="pull-right" style="width: 100px; margin: 10px 0;">
        <a href="/notice-board/form" class="btn btn-primary btn-block">Register</a>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" style="text-align: center;">
        <ul class="pagination"
            th:with="startNumber=${T(Math).floor(noticeBoardList.number/10)}*10+1, endNumber=(${noticeBoardList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${noticeBoardList.totalPages}">
            <li>
                <a aria-label="Previous" href="/notice-board/list?page=1">&laquo;</a>
            </li>
            <li th:style="${noticeBoardList.first} ? 'display:none'">
                <a th:href="@{/notice-board/list(page=${noticeBoardList.number})}">&lsaquo;</a>
            </li>

            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                th:class="(${page} == ${noticeBoardList.number}+1) ? 'active'">
                <a th:href="@{/notice-board/list(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
            </li>

            <li th:style="${noticeBoardList.last} ? 'display:none'">
                <a th:href="@{/notice-board/list(page=${noticeBoardList.number}+2)}">&rsaquo;</a>
            </li>
            <li>
                <a aria-label="Next" th:href="@{/notice-board/list(page=${noticeBoardList.totalPages})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    <!-- /Pagination -->

    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = '/notice-board/list';
        document.form.method = 'get';
        document.form.submit();
    });
</script>

</body>
</html>

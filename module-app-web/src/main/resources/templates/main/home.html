<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title th:text="${@environment.getProperty('title')} + ' | Home'"></title>
</head>
<body>
<div id="wrapper">
    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <main id="home">
            <!-- ======= Introduction Section ======= -->
            <section id="introduction" class="introduction">
                <div data-aos="fade-up" data-aos-duration="1500" style="background: var(--dark);margin-top: 20px;">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" data-aos="fade-up" data-aos-duration="1500" style="color: var(--white);">
                                <h1 class="text-left" data-aos="fade-up" data-aos-duration="1500" style="margin-top: 35px;color: var(--white);" th:text="${#strings.isEmpty(introductionDto)} ? 'No title.' : ${introductionDto.title}"></h1>
                                <p class="text-justify" data-aos="fade-up" data-aos-duration="1500" style="margin-top: 10px;" th:text="${#strings.isEmpty(introductionDto)} ? 'No content.' : ${introductionDto.content}"></p>
                                <a href="/about-us/">                                    <button class="btn btn-light text-monospace text-center" data-aos="fade-up" data-aos-duration="1500" type="button" style="margin-top: 10px;margin-bottom: 15px;text-align: center;background: #9a1b1f;color: rgb(255,255,255);border-radius: 100px;border-width: 3px;border-style: none;">Read More</button></a>
                            </div>
                            <div class="col-md-6 align-self-center" data-aos="fade-left" data-aos-duration="1500">
                                <div class="swiper-container simple-slider">
                                    <div class="swiper-wrapper" style="height: auto;">
                                        <div class="swiper-slide" style="background-image: url(https://eslab.cnu.ac.kr/uploads/slides/1bfe6d8ba3~.jpg);"></div>
                                        <div class="swiper-slide" style="background-image: url(https://eslab.cnu.ac.kr/uploads/slides/3eb943af20~.jpg);"></div>
                                        <div class="swiper-slide" style="background-image: url(https://eslab.cnu.ac.kr/uploads/slides/8384c73f64~.jpg);"></div>
                                    </div>
                                    <div class="swiper-pagination" style="filter: brightness(79%) contrast(121%) grayscale(13%) hue-rotate(157deg) invert(12%) saturate(200%) sepia(9%);"></div>
                                    <div class="swiper-button-prev" style="margin: -20px;height: 30px;filter: brightness(79%) contrast(121%) grayscale(13%) hue-rotate(157deg) invert(12%) saturate(200%) sepia(9%);"></div>
                                    <div class="swiper-button-next" style="margin: -20px;height: 30px;filter: brightness(79%) contrast(121%) grayscale(13%) hue-rotate(157deg) invert(12%) saturate(200%) sepia(9%);"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Intro -->

            <!-- ======= Research Field Section ======= -->
            <div class="features-clean">
                <div class="container" data-aos="fade-up" data-aos-duration="1500" style="margin-top: 15px;">
                    <div class="intro">
                        <h2 class="text-center" data-aos="fade-up" data-aos-duration="1500" style="font-size: 32px;color: rgb(33,37,41);">Research Field</h2>
                    </div>
                    <div class="row justify-content-center align-items-start features" data-aos="fade-up" data-aos-duration="1500">
                        <div th:each="researchFieldDto: ${researchFieldDtoList}" class="col-sm-6 col-lg-4 item"> <i th:class="${researchFieldDto.icon}"></i>
                            <h3 class="name" th:text="${researchFieldDto.title}"></h3>
                            <p class="text-justify description" th:text="${researchFieldDto.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Research Field Section -->

            <!-- ======= Board Section ======= -->
            <section class="board">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="section-title" data-aos="fade-up">
                                <h3 style="font-size: 32px;color: rgb(33,37,41);">Notice Board</h3>

                            </div>

                            <div class="section-content">
                                <table class="table table-hover" data-aos="fade-up" data-aos-delay="100">
                                    <colgroup>
                                        <col width="75%"/>
                                        <col width="25%"/>
                                    </colgroup>
                                    <tbody>
                                    <tr th:each="noticeBoardDto : ${noticeBoardDtoList}">
                                        <td>
                                            <a th:href="'/noticeBoard?idx='+${noticeBoardDto.idx}" class="link"
                                               th:text="${#strings.length(noticeBoardDto.title)} < 20 ? ${noticeBoardDto.title} : ${#strings.substring(noticeBoardDto.title, 0, 20)} + '...'"></a>
                                            <img th:if="${noticeBoardDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>
                                        </td>
                                        <td th:text="${#temporals.format(noticeBoardDto.createdDate,'yyyy-MM-dd')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="section-title" data-aos="fade-up">
                                <h3 style="font-size: 32px;color: rgb(33,37,41);">Seminar</h3>

                            </div>

                            <div class="section-content">
                                <table class="table table-hover" data-aos="fade-up" data-aos-delay="100">
                                    <colgroup>
                                        <col width="75%"/>
                                        <col width="25%"/>
                                    </colgroup>
                                    <tbody>
                                    <tr th:each="seminarDto : ${seminarDtoList}">
                                        <td>
                                            <a th:href="'/seminar?idx='+${seminarDto.idx}" class="link"
                                               th:text="${#strings.length(seminarDto.title)} < 20 ? ${seminarDto.title} : ${#strings.substring(seminarDto.title, 0, 20)} + '...'"></a>
                                            <img th:if="${seminarDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>
                                        </td>
                                        <td th:text="${#temporals.format(seminarDto.createdDate,'yyyy-MM-dd')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- End Board Section -->

            <!-- ======= Album Section ======= -->
            <section class="album">
                <div class="container">
                    <div class="section-title" data-aos="fade-up">
                        <h3 style="font-size: 32px;color: rgb(33,37,41);">Album</h3>
                    </div>

                    <div class="row section-content">
                        <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
                            <a href="/album/list" class="btn-main">View more album</a>
                        </div>
                    </div>

                    <div class="row mt-4" data-aos="fade-up" data-aos-delay="150">
                        <div th:each="albumDto : ${albumDtoList}" class="col-lg-4 col-md-6">
                            <div class="album-wrap">
                                <img th:attr="src=@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/download/${albumDto.attachedFileList[0].savedFileName}|}"/>

                                <div class="album-info">
                                    <h5 th:text="${albumDto.title}"></h5>
                                    <span th:each="hashTag : ${#strings.arraySplit(albumDto.hashTags,'#')}" th:text="'#' + ${hashTag}"></span>

                                    <div class="album-links">
                                        <a th:href="@{|${@environment.getProperty('module-app-api.address')}/api/attachedFiles/view-image/${albumDto.attachedFileList[0].savedFileName}|}"
                                           data-gall="albumGallery" class="venobox"
                                           th:title="${albumDto.title}">
                                            <i class="icofont-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Album Section -->

        </main><!-- End #main -->

        <div class="container-fluid container-main"></div>
        <!-- /#page-content-wrapper -->
    </div>
</div>
<!-- /#wrapper -->

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<a href="#" class="back-to-top link"><i class="icofont-simple-up"></i></a>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script th:inline="javascript">
    sweetalertFire("user");
</script>

</body>
</html>

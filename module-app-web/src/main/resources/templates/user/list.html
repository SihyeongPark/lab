<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>User List</title>
</head>
<body>
<!-- header -->
<div th:replace="layout/header::header"></div>

<div class="container">
    <div class="page-header">
        <h1>User List</h1>
    </div>

    <form name="form" id="form" th:object="${searchDto}" action="#">
        <div class="pull-right">
            <div class="pull-left" style="width: 100px; margin: 10px 10px;">
                <select name="searchType" th:field="*{searchType}" class="form-control input-sm">
                    <option th:value="USER_ID">User ID</option>
                    <option th:value="KOREAN_NAME">Korean Name</option>
                    <option th:value="Email">Email</option>
                </select>
            </div>

            <div class="pull-left" style="width: 200px; margin: 10px 10px; float: left;">
                <input type="text" name="keyword" class="col-md-1 form-control input-sm"
                       th:value="${searchDto?.keyword}"/>
            </div>

            <div class="pull-left" style="width: 100px; margin: 10px 0; float:left;">
                <button id="search" type="button" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>

    <br/> <br/> <br/>
    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">No.</th>
                <th class="col-md-1">User ID</th>
                <th class="col-md-1">Korean Name</th>
                <th class="col-md-2">Email</th>
                <th class="col-md-2">User Type</th>
                <th class="col-md-1">Authority Type</th>
                <th class="col-md-2">Created Date</th>
                <th class="col-md-2">Modified Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userDto : ${userDtoList}">
                <td th:text="${userDto.idx}"></td>
                <td>
                    <a th:href="'/user?idx='+${userDto.idx}" th:text="${userDto.username}"></a>
                    &nbsp;
                    <!-- <img th:if="${userDto.newIcon}" th:attr="src=@{|/images/new_icon.png|}" th:style="'width: 15px; height: 15px'" /> -->
                </td>
                <td th:text="${userDto.koreanName}"></td>
                <td th:text="${userDto.email}"></td>

                <td th:if="${userDto.userType?.name() == 'FACULTY'}" th:text="Faculty"></td>
                <td th:if="${userDto.userType?.name() == 'FULL_TIME_PhD'}"
                    th:text="'Ph.d. ' + '-' + ' Full Time'"></td>
                <td th:if="${userDto.userType?.name() == 'PART_TIME_PhD'}"
                    th:text="'Ph.d.' + '-' + ' Part Time'"></td>
                <td th:if="${userDto.userType?.name() == 'FULL_TIME_MS'}"
                    th:text="'M.S.' + '-' + ' Full Time'"></td>
                <td th:if="${userDto.userType?.name() == 'PART_TIME_MS'}"
                    th:text="'M.S.' + '-' + ' Part Time'"></td>
                <td th:if="${userDto.userType?.name() == 'B.S.'}" th:text="'B.S.'"></td>

                <td th:if="${userDto.authorityType?.name() == 'ROOT'}" th:text="Root"></td>
                <td th:if="${userDto.authorityType?.name() == 'MANAGER'}" th:text="Manager"></td>
                <td th:if="${userDto.authorityType?.name() == 'GENERAL'}" th:text="General"></td>
                <td th:if="${userDto.authorityType?.name() == 'NON_USER'}" th:text="Non_User"></td>

                <td th:text="${#temporals.format(userDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#temporals.format(userDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>

    <div class="pull-right" style="width: 100px; margin: 10px 0;">
        <a href="/user/form" class="btn btn-primary btn-block">Register</a>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" style="text-align: center;">
        <ul class="pagination"
            th:with="startNumber=${T(Math).floor(userDtoList.number/10)}*10+1, endNumber=(${userDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${userDtoList.totalPages} == 0 ? 1 : ${userDtoList.totalPages})">
            <li>
                <a aria-label="Previous" th:href="@{/user/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
            </li>
            <li th:style="${userDtoList.first} ? 'display:none'">
                <a th:href="@{/user/list(page=${userDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
            </li>

            <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                th:class="(${page} == ${userDtoList.number}+1) ? 'active'">
                <a th:href="@{/user/list(page=${page},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
            </li>

            <li th:style="${userDtoList.last} ? 'display:none'">
                <a th:href="@{/user/list(page=${userDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
            </li>
            <li>
                th:href="@{/user/list(page=${userDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    <!-- /Pagination -->

    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = '/user/list';
        document.form.method = 'get';
        document.form.submit();
    });
</script>

</body>
</html>

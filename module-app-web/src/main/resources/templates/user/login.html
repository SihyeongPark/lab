<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Login</title>
</head>
<body>
<!-- header -->
<div class="container-md">
    <form action="/user/login/process" method="post">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <br/>
        <div id="main">
            <div class="row my-md-2">
                <input type="text" class="form-control col-md-4" name="username" th:value="*{username}" placeholder="Enter the ID.">
            </div>

            <div class="row my-md-2">
                <input type="password" class="form-control col-md-4" name="password" placeholder="Enter the password.">

            </div>

            <div class="row my-md-3">
                <button type="submit" class="btn btn-secondary ">Login</button>

                <span class="login-error-msg mx-md-3 my-md-2" th:text="*{errormsg}"> </span>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

</body>
</html>

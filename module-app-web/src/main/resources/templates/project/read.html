<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Project Detail</title>
</head>
<body>

<div id="page-content-wrapper">
    <!-- header -->
    <div th:replace="layout/header::header"></div>

    <div class="container">
        <form name="form" id="form" th:object="${projectDto}" action="#">
            <div class="page-header page-title breadcrumbs" data-aos="fade-up" data-aos-delay="100">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Project Detail</h2>
                    <ol>
                        <li>Home</li>
                        <img src="/images/chevron-right.svg">
                        <li>Project Detail</li>
                    </ol>
                </div>
            </div>

            <div class="mt-5" data-aos="fade-up" data-aos-delay="150">
                <table class="table">
                    <colgroup>
                        <col width="15%"/>
                        <col width="85%"/>
                    </colgroup>
                    <tr>
                        <th colspan="2" class="sub-item-title">Project Information</th>
                    </tr>
                    <tr>
                        <th>Title</th>
                        <td><span id="title" class="form-control" th:text="*{title}"></span></td>
                    </tr>
                    <tr>
                        <th>Research Field</th>
                        <td>
                            <span th:if="!${#strings.isEmpty(researchFieldDto)}" id="category" class="form-control" th:text="${researchFieldDto.title} + ' - ' + ${researchFieldDto.subTitle}"></span>
                            <span th:if="${#strings.isEmpty(researchFieldDto)}" id="category" class="form-control" th:text="'This field is inactive or deleted.'"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>Research Establishment</th>
                        <td><span name="researchEstablishment" id="researchEstablishment" class="form-control" th:text="*{researchEstablishment}"/></td>
                    </tr>
                    <tr>
                        <th>Project Status</th>
                        <td>
                            <div>
                                <span th:if="*{projectStatus?.name() == 'CURRENT'}" class="form-control" th:text="'Current Project'"> </span>
                                <span th:if="*{projectStatus?.name() == 'PREVIOUS'}" class="form-control" th:text="'Previous Project'"> </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Start Date</th>
                        <td><span id="startDate" class="form-control" th:text="*{startDate}"></span></td>
                    </tr>
                    <tr th:if="*{projectStatus?.name() == 'PREVIOUS'}">
                        <th>End Date</th>
                        <td><span id="endDate" class="form-control" th:text="*{endDate}"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><span class="form-control overflow-auto content" id="content"></span></td>
                    </tr>
                    <tr>
                        <th>Uploaded Attached File</th>
                        <td>
                            <div id="attachedFileList" th:each="attachedFile : *{attachedFileList}">
                                <span th:attr="onclick=|location.href='http://localhost:8081/api/attachedFiles/download/${attachedFile.savedFileName}'|"
                                      th:text="${attachedFile.fileName} + ',&nbsp;' + 'File size: ' + ${attachedFile.fileSize}"></span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="row justify-content-between mt-5 mb-3">
                <div class="col-auto mx-3">
                    <a href="/project/list" class="btn btn-secondary">Move to List</a>
                </div>
                <div th:if="*{access}" class="col-auto mx-3">
                    <div th:if="*{access}">
                        <a th:href="'/project/form?idx='+*{idx}" class="btn btn-info mx-1">Update</a>
                        <button type="button" class="btn btn-danger" id="delete mx-1">Delete</button>
                    </div>
                </div>
            </div>

            <!-- input type="hidden" -->
            <input type="hidden" name="idx" th:value="*{idx}"/>
        </form>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script th:inline="javascript">
    $(document).ready(function () {
        document.getElementById("content").innerHTML = [[${projectDto.content}]];
    });

    $("#delete").click(function () {
        if (!confirm("Do you want to delete post?")) {
            return true;
        }

        // 게시글 삭제
        $.ajax({
            url: "http://localhost:8081/api/projects/" + document.getElementsByName("idx")[0].value,
            type: "delete",
            dataType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/project/list";
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Delete notice board is fail.");
            })

    });
</script>

</body>
</html>

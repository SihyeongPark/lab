<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Seminar Read</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">
            <form name="form" id="form" th:object="${seminarDto}" action="#">
                <div class="page-header">
                    <h1>Seminar Read</h1>
                </div>

                <div class="mt-5">
                    <table class="table">
                        <colgroup>
                            <col width="15%"/>
                            <col width="85%"/>
                        </colgroup>
                        <tr>
                            <th colspan="2" class="sub-item-title">Seminar Information</th>
                        </tr>
                        <tr>
                            <th>Title</th>
                            <td><span id="title" class="form-control" th:text="*{title}"></span></td>
                        </tr>
                        <tr>
                            <th>Presenter</th>
                            <td><span id="presenter" class="form-control" th:text="*{presenter}"></span></td>
                        </tr>
                        <tr>
                            <th>Presentation Date</th>
                            <td>
                                <input type="text" name="presentationDate" id="presentationDate" class="form-control presentation-date" th:value="*{#temporals.format(presentationDate,'yyyy-MM-dd HH:mm')}"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Place</th>
                            <td><span id="place" class="form-control" th:text="*{place}"></span></td>
                        </tr>
                        <tr>
                            <th>Seminar Type</th>
                            <td><span id="seminarType" class="form-control" th:text="*{seminarType.seminarType}"></span></td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td>
                                <span th:if="!${#strings.isEmpty(categoryDto)}" id="category" class="form-control" th:text="${categoryDto.title}"></span>
                                <span th:if="${#strings.isEmpty(categoryDto)}" id="category" class="form-control" th:text="'This field is inactive or deleted.'"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><span class="form-control overflow-auto content" id="content" th:utext="*{content}"></span></td>
                        </tr>
                        <tr>
                            <th>Uploaded Attached File</th>
                            <td>
                                <div id="attachedFileList" th:each="attachedFile : *{attachedFileList}">
                                <span th:attr="onclick=|location.href='http://localhost:8081/api/attachedFiles/download/${attachedFile.savedFileName}'|"
                                      th:text="${attachedFile.fileName} + ',&nbsp;' + 'File size: ' + ${attachedFile.fileSize}"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2" class="sub-item-title">Additional Information</th>
                        </tr>
                        <tr>
                            <th>Active Status</th>
                            <td>
                                <div>
                                    <span th:if="*{activeStatus?.name() == 'ACTIVE'}" class="form-control" th:text="Active"> </span>
                                    <span th:if="*{activeStatus?.name() == 'INACTIVE'}" class="form-control" th:text="Inactive"> </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Created Date</th>
                            <td><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(createdDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                        <tr>
                            <th>Modified Date</th>
                            <td><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(lastModifiedDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                    </table>
                </div>

                <div class="row justify-content-between mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/seminar/list" class="btn btn-secondary">Move to List</a>
                    </div>
                    <div th:if="*{access}" class="col-auto mx-3">
                        <a th:href="'/seminar/form?idx='+*{idx}" class="btn btn-info mx-1">Update</a>
                        <button type="button" class="btn btn-danger mx-1" id="delete">Delete</button>
                    </div>
                </div>

                <!-- input type="hidden" -->
                <input type="hidden" name="idx" th:value="*{idx}"/>
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script th:inline="javascript">
    $("#delete").click(function () {
        if (!confirm("Do you want to delete post?")) {
            return true;
        }

        // 게시글 삭제
        $.ajax({
            url: "http://localhost:8081/api/seminars/" + document.getElementsByName("idx")[0].value,
            type: "delete",
            dataType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/seminar/list";
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Delete notice board is fail.");
            })

    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>LearnMore List</title>
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">
            <form name="form" id="form" th:object="${searchDto}" action="#">
                <div class="page-header">
                    <h1>LearnMore List</h1>
                </div>

                <div class="row justify-content-end mt-3">
                    <div class="col-auto px-1">
                        <select class="custom-select" name="searchType" id="searchType" th:field="*{searchType}">
                            <option th:value="TITLE">Title</option>
                            <option th:value="DOWNLOAD_FILE_TYPE">Download File Type</option>
                            <option th:value="ID">ID</option>
                        </select>
                    </div>

                    <div class="col-auto px-1">
                        <input th:disabled="*{#strings.equals(searchType, 'DOWNLOAD_FILE_TYPE')}"
                               th:style="*{#strings.equals(searchType, 'DOWNLOAD_FILE_TYPE')} ? 'display:none' : 'display:inline'"
                               type="text"
                               name="keyword" id="keywordInputText" class="form-control"
                               th:value="${searchDto?.keyword}"/>
                        <select th:disabled="!*{#strings.equals(searchType, 'DOWNLOAD_FILE_TYPE')}"
                                th:style="!*{#strings.equals(searchType, 'DOWNLOAD_FILE_TYPE')} ? 'display:none' : 'display:inline'"
                                name="keyword" id="keywordSelect" class="custom-select"
                                th:field="*{keyword}">
                            <option th:each="downloadFileType : ${T(kr.ac.univ.learnMore.domain.enums.DownloadFileType).values()}"
                                    th:value="${downloadFileType}" th:text="${downloadFileType.getDownloadFileType()}"></option>
                        </select>
                    </div>
                    <div class="col-auto px-3">
                        <button id="search" type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="mt-5">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width: 5%">No.</th>
                            <th style="width: 25%">Title</th>
                            <th style="width: 20%">Download File Type</th>
                            <th style="width: 10%">ID</th>
                            <th style="width: 15%">Created Date</th>
                            <th style="width: 15%">Modified Date</th>
                            <th style="width: 5%">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="learnMoreDto : ${learnMoreDtoList}">
                            <td th:text="${learnMoreDto.idx}"></td>
                            <td>
                                <a th:href="'/learn-more?idx='+${learnMoreDto.idx}" th:text="${learnMoreDto.title}"></a>
                                <img th:if="${learnMoreDto.newIcon}" th:attr="src=@{|/images/new-icon.png|}" class="new-icon"/>
                            </td>
                            <td th:if="${learnMoreDto.downloadFileType?.name() == 'READ'}" th:text="'Read ' + 'file'"></td>
                            <td th:if="${learnMoreDto.downloadFileType?.name() == 'VIDEO'}" th:text="'Video ' + 'file'"></td>

                            <td th:text="${learnMoreDto.createdBy}">></td>
                            <td th:text="${#temporals.format(learnMoreDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${#temporals.format(learnMoreDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>

                            <td th:if="${learnMoreDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active"></td>
                            <td th:if="${learnMoreDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-end mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/learn-more/form" class="btn btn-primary">Register</a>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row justify-content-center" aria-label="Page navigation">
                    <ul class="pagination "
                        th:with="startNumber=${T(Math).floor(learnMoreDtoList.number/10)}*10+1, endNumber=(${learnMoreDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${learnMoreDtoList.totalPages} == 0 ? 1 : ${learnMoreDtoList.totalPages})">
                        <li class="page-item">
                            <a class="page-link" aria-label="Previous" th:href="@{/learn-more/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                        </li>
                        <li class="page-item" th:style="${learnMoreDtoList.first} ? 'display:none'">
                            <a class="page-link" th:href="@{/learn-more/list(page=${learnMoreDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                        </li>
                        <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                            th:class="(${page} == ${learnMoreDtoList.number}+1) ? 'page-item active'">
                            <a class="page-link" th:href="@{/learn-more/list(page=${page},searchType=*{searchType},keyword=*{keyword})}" th:text="${page}"><span class="sr-only"></span></a>
                        </li>
                        <li class="page-item" th:style="${learnMoreDtoList.last} ? 'display:none'">
                            <a class="page-link"
                               th:href="@{/learn-more/list(page=${learnMoreDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" aria-label="Next" th:href="@{/learn-more/list(page=${learnMoreDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </div>
                <!-- /Pagination -->
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script th:inline="javascript">
    /* input tag event */
    $("#searchType").change(function () {
        var keywordSelect = document.getElementById("keywordSelect");
        var keywordInputText = document.getElementById("keywordInputText");

        if (document.getElementsByName("searchType")[0].value == "DOWNLOAD_FILE_TYPE") {
            keywordSelect.style.display = "inline";
            keywordSelect.disabled = false;
            keywordInputText.style.display = "none";
            keywordInputText.disabled = true;
        } else {
            keywordSelect.style.display = "none";
            keywordSelect.disabled = true;
            keywordInputText.style.display = "inline";
            keywordInputText.disabled = false;
            keywordInputText.value = "";
        }
    });

    $('#search').click(function () {
        document.form.action = "/learn-more/list";
        document.form.method = "get";
        document.form.submit();
    });
</script>

</body>
</html>

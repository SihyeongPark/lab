<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>User List</title>
</head>
<body>
<!-- header -->
<div th:replace="layout/header::header"></div>

<div class="container-md">
    <form name="form" id="form" th:object="${searchDto}" action="#">
        <div class="page-header">
            <h1>User List</h1>
        </div>
        <div class="row justify-content-md-end">
            <div class="col-md1 my-md-1 mx-md-1">
                <select name="searchType" th:field="*{searchType}" class="form-control">
                    <option th:value="USER_ID">User ID</option>
                    <option th:value="KOREAN_NAME">Korean Name</option>
                    <option th:value="Email">Email</option>
                </select>
            </div>
            <div class="col-md1 my-md-1 mx-md-1">
                <input type="text" name="keyword" class="form-control" th:value="${searchDto?.keyword}"/>
            </div>
            <div class="col-md1 my-md-1 mx-md-1">
                <button id="search" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <br/> <br/>
        <div id="main">
            <table class="table table-hover">
                <colgroup>
                    <col width="5%"/>
                    <col width="10%"/>
                    <col width="10%"/>
                    <col width="20%"/>
                    <col width="12.5%"/>
                    <col width="12.5%"/>
                    <col width="15%"/>
                    <col width="15%"/>
                </colgroup>
                <thead>
                <tr>
                    <th>No.</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Authority Type</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userDto : ${userDtoList}">
                    <td th:text="${userDto.idx}"></td>
                    <td>
                        <a th:href="'/user?idx='+${userDto.idx}" th:text="${userDto.username}"></a>
                         <img th:if="${userDto.newIcon}" th:attr="src=@{|/images/new_icon.png|}" class="new_icon"/>
                    </td>
                    <td th:text="${userDto.koreanName}"></td>
                    <td th:text="${userDto.email}"></td>

                    <td th:if="${userDto.userType?.name() == 'FACULTY'}" th:text="Faculty"></td>
                    <td th:if="${userDto.userType?.name() == 'FULL_TIME_PhD'}"
                        th:text="'Ph.d. ' + '-' + ' Full Time'"></td>
                    <td th:if="${userDto.userType?.name() == 'PART_TIME_PhD'}"
                        th:text="'Ph.d.' + '-' + ' Part Time'"></td>
                    <td th:if="${userDto.userType?.name() == 'FULL_TIME_MS'}"
                        th:text="'M.S.' + '-' + ' Full Time'"></td>
                    <td th:if="${userDto.userType?.name() == 'PART_TIME_MS'}"
                        th:text="'M.S.' + '-' + ' Part Time'"></td>
                    <td th:if="${userDto.userType?.name() == 'B.S.'}" th:text="'B.S.'"></td>

                    <td th:if="${userDto.authorityType?.name() == 'ROOT'}" th:text="root"></td>
                    <td th:if="${userDto.authorityType?.name() == 'MANAGER'}" th:text="manager"></td>
                    <td th:if="${userDto.authorityType?.name() == 'GENERAL'}" th:text="general"></td>
                    <td th:if="${userDto.authorityType?.name() == 'NON_USER'}" th:text="non_user"></td>

                    <td th:text="${#temporals.format(userDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(userDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>

        <div class="row justify-content-end">
            <a href="/user/form" class="btn btn-primary col-md-1">Register</a>
        </div>

        <!-- Pagination -->
        <div class="row justify-content-md-center" aria-label="Page navigation">
            <ul class="pagination"
                th:with="startNumber=${T(Math).floor(userDtoList.number/10)}*10+1, endNumber=(${userDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${userDtoList.totalPages} == 0 ? 1 : ${userDtoList.totalPages})">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous"
                       th:href="@{/user/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                </li>
                <li class="page-item" th:style="${userDtoList.first} ? 'display:none'">
                    <a class="page-link"
                       th:href="@{/user/list(page=${userDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                </li>
                <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                    th:class="(${page} == ${userDtoList.number}+1) ? 'page-item active'">
                    <a class="page-link"
                       th:href="@{/user/list(page=${page},searchType=*{searchType},keyword=*{keyword})}"
                       th:text="${page}"><span class="sr-only"></span></a>
                </li>
                <li class="page-item" th:style="${userDtoList.last} ? 'display:none'">
                    <a th:href="@{/user/list(page=${userDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next"
                       th:href="@{/user/list(page=${userDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                </li>
            </ul>
        </div>
        <!-- /Pagination -->
    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = '/user/list';
        document.form.method = 'get';
        document.form.submit();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>History Read</title>
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">
            <form name="form" id="form" th:object="${loginHistoryDto}" action="#">
                <div class="page-header">
                    <h1>History Read</h1>
                </div>

                <div class="mt-5">
                    <table class="table">
                        <colgroup>
                            <col width="15%"/>
                            <col width="85%"/>
                        </colgroup>
                        <tr>
                            <th colspan="2" class="sub-item-title">Login History Information</th>
                        </tr>
                        <tr>
                            <th>Aud Ip</th>
                            <td><span id="audIp" class="form-control" th:text="*{audIp}"></span></td>
                        </tr>
                        <tr>
                            <th>Aud Location</th>
                            <td><span id="audLocation" class="form-control" th:text="*{audLocation}"></span></td>
                        </tr>
                        <tr>
                            <th>Aud Message</th>
                            <td><span id="audMessage" class="form-control aud-message" th:text="*{audMessage}"></span></td>
                        </tr>
                        <tr>
                            <th>Aud Sub Message</th>
                            <td><span id="audSubMessage" class="form-control aud-message" th:text="*{audSubMessage}"></span></td>
                        </tr>
                        <tr>
                            <th>Aud Login Result Type</th>
                            <td>
                                <div>
                                    <span class="form-control" th:if="*{audLoginResultType?.name() == 'SUCCESS'}" th:text="Success"> </span>
                                    <span class="form-control" th:if="*{audLoginResultType?.name() == 'FAIL'}" th:text="Fail"> </span>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th colspan="2" class="sub-item-title">Additional Information</th>
                        </tr>
                        <tr>
                            <th>Active Status</th>
                            <td>
                                <div>
                                    <span th:if="*{activeStatus?.name() == 'ACTIVE'}" class="form-control" th:text="Active"> </span>
                                    <span th:if="*{activeStatus?.name() == 'INACTIVE'}" class="form-control" th:text="Inactive"> </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Created By</th>
                            <td><input type="text" class="form-control created-modified-by" readonly="readonly" th:value="*{createdBy}"/></td>
                        </tr>
                        <tr>
                            <th>lastModified By</th>
                            <td><input type="text" class="form-control created-modified-by" readonly="readonly" th:value="*{lastModifiedBy}"/></td>
                        </tr>

                        <tr>
                            <th>Created Date</th>
                            <td><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(createdDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                        <tr>
                            <th>Modified Date</th>
                            <td><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(lastModifiedDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                    </table>
                </div>

                <div class="row justify-content-between mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/login-history/list" class="btn btn-secondary">Move to List</a>
                    </div>
                    <div th:if="*{access}" class="col-auto mx-3">
                        <button th:if="*{activeStatus?.name() == 'ACTIVE'}" type="button" class="btn btn-info mx-1" id="active">Inactive</button>
                        <button th:if="*{activeStatus?.name() == 'INACTIVE'}" type="button" class="btn btn-info mx-1" id="active">Active</button>
                        <button type="button" class="btn btn-danger mx-1" id="delete">Delete</button>
                    </div>
                </div>

                <!-- input type="hidden" -->
                <input type="hidden" name="idx" th:value="*{idx}"/>
                <input type="hidden" name="activeStatus" th:value="*{activeStatus}"/>
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>
<script>
    $("#active").click(function () {
        if (!confirm("Do you want to change active status?")) {
            return true;
        }

        var changedActiveStatus;

        if (document.getElementsByName("activeStatus")[0].value === "ACTIVE") {
            changedActiveStatus = "INACTIVE";
        } else {
            changedActiveStatus = "ACTIVE";
        }

        // activeStatus 수정
        $.ajax({
            url: "http://localhost:8081/api/login-historys/" + document.getElementsByName("idx")[0].value + "/" + changedActiveStatus,
            type: "put",
            loginType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/login-history?idx=" + document.getElementsByName("idx")[0].value;
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Update loginHistory is fail.");
            })
    });

    $("#delete").click(function () {
        if (!confirm("Do you want to delete post?")) {
            return true;
        }

        // 게시글 삭제
        $.ajax({
            url: "http://localhost:8081/api/login-historys/" + document.getElementsByName("idx")[0].value,
            type: "delete",
            loginType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/login-history/list";
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Delete loginHistory is fail.");
            })
    });
</script>

</body>
</html>

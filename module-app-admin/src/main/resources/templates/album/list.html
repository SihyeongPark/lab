<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Album List</title>
</head>
<body>
<!-- header -->
<div th:replace="layout/header::header"></div>

<div class="container-md">
    <form name="form" id="form" th:object="${searchDto}" action="#">
        <div class="page-header">
            <h1>Album List</h1>
        </div>
        <div class="row justify-content-md-end">
            <div class="col-md1 px-md-1">
                <select class="custom-select" name="searchType" th:field="*{searchType}">
                    <option th:value="TITLE">Title</option>
                    <option th:value="HASH_TAGS">Hash Tags</option>
                    <option th:value="ID">ID</option>
                </select>
            </div>
            <div class="col-md1 px-md-1 py-md1">
                <input type="text" name="keyword" class="form-control" th:value="${searchDto?.keyword}"/>
            </div>
            <div class="col-md1 px-md-1 py-md1">
                <button id="search" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>

        <br/> <br/>
        <div id="main">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 5%">No.</th>
                    <th style="width: 30%">Title</th>
                    <th style="width: 15%">Main HashTag</th>
                    <th style="width: 10%">ID</th>
                    <th style="width: 15%">Created Date</th>
                    <th style="width: 15%">Modified Date</th>
                    <th style="width: 5%">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="albumDto : ${albumDtoList}">
                    <td th:text="${albumDto.idx}"></td>
                    <td>
                        <a th:href="'/album?idx='+${albumDto.idx}" th:text="${albumDto.title}"></a>
                        <img th:if="${albumDto.newIcon}" th:attr="src=@{|/images/new_icon.png|}"
                             class="new_icon"/>
                    </td>

                    <td> <span th:text="${albumDto.mainHashTag}" th:class="hashTag"></span></td>


                    <td th:text="${albumDto.createdBy}"></td>
                    <td th:text="${#temporals.format(albumDto.createdDate,'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(albumDto.lastModifiedDate,'yyyy-MM-dd HH:mm')}"></td>

                    <td th:if="${albumDto.activeStatus?.name() == 'ACTIVE'}" th:text="Active"></td>
                    <td th:if="${albumDto.activeStatus?.name() == 'INACTIVE'}" th:text="Inactive"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>

        <div class="row justify-content-end">
            <a href="/album/form" class="btn btn-primary col-md-1">Register</a>
        </div>

        <!-- Pagination -->
        <div class="row justify-content-md-center" aria-label="Page navigation">
            <ul class="pagination "
                th:with="startNumber=${T(Math).floor(albumDtoList.number/10)}*10+1, endNumber=(${albumDtoList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : (${albumDtoList.totalPages} == 0 ? 1 : ${albumDtoList.totalPages})">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous"
                       th:href="@{/album/list(page=1,searchType=*{searchType},keyword=*{keyword})}">&laquo;</a>
                </li>
                <li class="page-item" th:style="${albumDtoList.first} ? 'display:none'">
                    <a class="page-link"
                       th:href="@{/album/list(page=${albumDtoList.number},searchType=*{searchType},keyword=*{keyword})}">&lsaquo;</a>
                </li>

                <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                    th:class="(${page} == ${albumDtoList.number}+1) ? 'page-item active'">
                    <a class="page-link"
                       th:href="@{/album/list(page=${page},searchType=*{searchType},keyword=*{keyword})}"
                       th:text="${page}"><span class="sr-only"></span></a>
                </li>

                <li class="page-item" th:style="${albumDtoList.last} ? 'display:none'">
                    <a class="page-link"
                       th:href="@{/album/list(page=${albumDtoList.number}+2,searchType=*{searchType},keyword=*{keyword})}">&rsaquo;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" aria-label="Next"
                       th:href="@{/album/list(page=${albumDtoList.totalPages},searchType=*{searchType},keyword=*{keyword})}">&raquo;</a>
                </li>
            </ul>
        </div>
        <!-- /Pagination -->
    </form>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<script>
    $('#search').click(function () {
        document.form.action = '/album/list';
        document.form.method = 'get';
        document.form.submit();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- css -->
    <th:block th:replace="layout/css.html"></th:block>

    <title>Email Form</title>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <div th:replace="layout/sidebar::sidebar"></div>

    <div id="page-content-wrapper">
        <!-- header -->
        <div th:replace="layout/header::header"></div>

        <div class="container-fluid">
            <form name="form" id="form" th:object="${emailDto}" action="#">
                <div class="page-header">
                    <h1 th:if="!*{idx}">Email Register</h1>
                    <h1 th:if="*{idx}">Email Update</h1>
                </div>

                <div class="mt-5">
                    <table class="table">
                        <colgroup>
                            <col width="15%"/>
                            <col width="45%"/>
                            <col width="40%"/>
                        </colgroup>
                        <tr>
                            <th colspan="3" class="sub-item-title">Email Information</th>
                        </tr>
                        <tr>
                            <th>Email Address</th>
                            <td><input type="text" name="emailAddress" id="emailAddress" class="form-control" th:value="*{emailAddress}"/></td>
                            <td><span id="emailCheckResult"></span></td>
                        </tr>
                        <tr>
                            <th>Receiver Type</th>
                            <td colspan="2">
                                <div class="pull-left">
                                    <select class="custom-select" name="receiverType" th:field="*{receiverType}">
                                        <option th:value="ADMIN">Admin</option>
                                        <option th:value="DEVELOPER">Developer</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td colspan="2"><input type="text" name="note" id="note" class="form-control" th:value="*{note}"/></td>
                        </tr>
                        <tr>
                            <th colspan="3" class="sub-item-title">Additional Information</th>
                        </tr>
                        <tr>
                            <th>Active Status</th>
                            <td colspan="2">
                                <div class="pull-left">
                                    <select class="custom-select" name="activeStatus" th:field="*{activeStatus}">
                                        <option th:value="ACTIVE">Active</option>
                                        <option th:value="INACTIVE">Inactive</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="*{idx}">
                            <th>Created Date</th>
                            <td colspan="2"><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(createdDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                        <tr th:if="*{idx}">
                            <th>Modified Date</th>
                            <td colspan="2"><input type="text" class="form-control" readonly="readonly" th:value="*{#temporals.format(lastModifiedDate,'yyyy-MM-dd HH:mm')}"/></td>
                        </tr>
                    </table>
                </div>

                <div class="row justify-content-between mt-5 mb-3">
                    <div class="col-auto mx-3">
                        <a href="/email/list" class="btn btn-secondary">Move to List</a>
                    </div>
                    <div class="col-auto mx-3">
                        <button th:if="!*{idx}" id="insert" type="button" class="btn-main">Register</button>
                        <button th:if="*{idx}" id="update" type="button" class="btn btn-info">Update</button>
                    </div>
                </div>

                <!-- input type="hidden" -->
                <input type="hidden" name="idx" th:value="*{idx}"/>
                <input type="hidden" name="createdBy" th:value="*{#strings.isEmpty(createdBy)} ? ${#authentication.principal.username} : *{createdBy}"/>
                <input type="hidden" name="lastModifiedBy" th:value="${#authentication.principal.username}"/>
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="layout/footer::footer"></div>

<!-- script file -->
<th:block th:replace="layout/script.html"></th:block>

<!-- javascript -->
<script>
    var emailVaildation = false;

    /* email 검사 */
    $("#emailAddress").on("change", function () {
        var regExp = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var email = document.getElementsByName("emailAddress")[0].value;

        if (regExp.test(email)) {
            document.getElementById("emailCheckResult").innerHTML = "Email format is valid.";
            document.getElementById("emailCheckResult").style.color = "blue";
            emailVaildation = true;
        } else {
            document.getElementById("emailCheckResult").innerHTML = "Email format is not valid.";
            document.getElementById("emailCheckResult").style.color = "red";
            document.getElementsByName("email")[0].value = "";
            emailVaildation = false;
        }
    });

    function deleteEmail(emailIdx) {
        // 게시글 삭제
        $.ajax({
            url: "http://localhost:8081/api/emails/" + emailIdx,
            type: "delete",
            dataType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {

            })
            .fail(function (msg) {
                console.log("Delete notice board is fail.");
            });
    }
</script>

<script th:if="!${emailDto?.idx}">
    $('#insert').click(function () {
        if (!emailVaildation) {
            alert("Please check email.");
            document.getElementById("email").focus();

            return false;
        }

        // (input tag mame, length or size, message)
        if (!validateBySize("note", 255, "note")) {
            return false;
        }

        var jsonData = $("#form").serializeObject();

        // 게시글 업로드
        $.ajax({
            url: "http://localhost:8081/api/emails",
            type: "post",
            data: JSON.stringify(jsonData),
            dataType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/email?idx=" + msg;
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Update email is fail.");
            });
    });
</script>

<script th:if="${emailDto?.idx}" th:inline="javascript">
    emailVaildation = true;

    $('#update').click(function () {
        if (!emailVaildation) {
            alert("Please check email.");
            document.getElementById("email").focus();

            return false;
        }

        // (input tag mame, length or size, message)
        if (!validateBySize("note", 255, "note")) {
            return false;
        }

        var jsonData = $("#form").serializeObject();
        var emailIdx = document.getElementsByName("idx")[0].value;

        // 게시글 수정
        $.ajax({
            url: "http://localhost:8081/api/emails/" + emailIdx,
            type: "put",
            data: JSON.stringify(jsonData),
            dataType: "text",
            contentType: "application/json",
            async: false,
        })
            .done(function (msg) {
                location.href = "/email?idx=" + emailIdx;
            })
            .fail(function (msg) {
                paraseErrorMsg(msg);
                console.log("Update email is fail.");
                exit = true;
            });

    });
</script>

</body>
</html>
